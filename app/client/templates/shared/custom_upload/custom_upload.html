<template name="CustomUpload">
    
    <input type="file"
           id="fileInput"
           accept="{{ accept }}"
           data-buttonBefore="true"
           data-buttonText="{{_ buttonTextKey}}"
           data-icon="false"
           class="filestyle" />


    {{#if schema}}
        {{> afFieldInput id="schemaField" name=name type="hidden"}}
    {{/if}}
</template>
